<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <header class="mostruario">
            <span class="resultado" id="resultado"></span>
        </header>
        <div class="box_inputs">
            <div class="numbers">
                <ul class="lista_numeros" style="list-style: none;">
                    <li><button onclick="escrever(1)">1</button></li>
                    <li><button onclick="escrever(2)">2</button></li>
                    <li><button onclick="escrever(3)">3</button></li>
                    <li><button>4</button></li>
                    <li><button>5</button></button></li>
                    <li><button>6</button></li>
                    <li><button>7</button></li>
                    <li><button>8</button></li>
                    <li><button>9</button></li>
                </ul>
            </div>
            <aside class="operations">
                <ul class="lista_operadores" style="list-style: none;">
                    <li><button onclick="escrever(' + ')">+</button></li>
                    <li><button onclick="escrever(' - ')">-</button onclick></li>
                    <li><button onclick="escrever(' / ')">/</button></li>
                    <li><button onclick="escrever(' * ')">x</button></li>
                    <li><button onclick="">()</button></li>
                    <li><button onclick="">+/-</button></li>
                    <li><button onclick="escrever('0')">0</button></li>
                    <li><button onclick="calcular()">=</button></li>
                </ul>
            </aside>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
